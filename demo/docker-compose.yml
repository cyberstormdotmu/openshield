services:
  openshield:
    build:
        context: ../
        dockerfile: Dockerfile
    environment:
      - ENV=production
      - PORT="3005"
      - DEMO_MODE=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    ports:
      - "8080:3005"
    links:
      - redis
      - postgres
    volumes:
      - ./demo_config.yaml:/app/config.yaml
    depends_on:
      postgres:
        condition: service_healthy

  ruleserver:
    build:
      context: ../rules/rule-service
      dockerfile: Dockerfile

  redis:
    image: "valkey/valkey:7.2.5-alpine"
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: openshield
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080
